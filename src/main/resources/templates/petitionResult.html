<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Petition Result</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="text-center">Petition Details</h1>
<div th:if="${petition}" class="mt-4">
  <h2 th:text="${petition.title}" class="text-primary"></h2>
  <p th:text="${petition.description}"></p>
  <p>Signatures: <span th:text="${petition.signatures}"></span></p>
  <form action="#" th:action="@{/sign-petition}" method="post" class="mt-3">
    <input type="hidden" name="title" th:value="${petition.title}" />
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Your Name" required />
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Your Email" required />
    </div>
    <button type="submit" class="btn btn-primary">Sign Petition</button>
  </form>
</div>
<div th:if="${petition == null}" class="alert alert-warning mt-4">
  <p>Petition not found.</p>
</div>
<div class="mt-3">
  <a th:href="@{/}" class="btn btn-link">Home</a>
  <a th:href="@{/view-petitions}" class="btn btn-link">View All Petitions</a>
  <a th:href="@{/view-petition}" class="btn btn-link">Search for Another Petition</a>
</div>
</body>
</html>
