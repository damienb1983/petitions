<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Petition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="text-center">Create a Petition</h1>
<form action="#" th:action="@{/create-petition}" method="post" class="mt-4">
    <div class="form-group">
        <input type="text" class="form-control" name="title" placeholder="Petition Title" required />
    </div>
    <div class="form-group">
        <textarea class="form-control" name="description" placeholder="Description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<div class="mt-3">
    <a th:href="@{/}" class="btn btn-link">Home</a>
    <a th:href="@{/view-petitions}" class="btn btn-link">View All Petitions</a>
</div>
</body>
</html>
