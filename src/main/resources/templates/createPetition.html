<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Petition</title>
</head>
<body>
<h1>Create a Petition</h1>
<form action="#" th:action="@{/create-petition}" method="post">
    <input type="text" name="title" placeholder="Petition Title" required />
    <textarea name="description" placeholder="Description" required></textarea>
    <button type="submit">Create</button>
</form>
<a href="/view-petitions">View All Petitions</a>
</body>
</html>
